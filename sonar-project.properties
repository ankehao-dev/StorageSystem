# SonarQube Configuration for StorageSystem
# Project identification
sonar.projectKey=ankehao-dev_StorageSystem
sonar.projectName=StorageSystem
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=StoreManagement/src/main/java,WebPage
sonar.tests=StoreManagement/src/test/java
sonar.java.source=8
sonar.java.target=8

# Language-specific settings
sonar.java.binaries=StoreManagement/target/classes
sonar.java.test.binaries=StoreManagement/target/test-classes
sonar.java.libraries=StoreManagement/target/dependency/*.jar

# JavaScript files in WebPage directory
sonar.javascript.file.suffixes=.js

# Exclusions
sonar.exclusions=**/target/**,**/*.class,**/*.jar,**/node_modules/**

# Coverage settings (when coverage is available)
sonar.coverage.exclusions=**/Testing/**,**/gui/**

# Quality gate settings
sonar.qualitygate.wait=true
